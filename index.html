<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pricing Comparison</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <!-- BODY -->
    <body>
        <!-- HEADER -->
        <header>
            <h1>Choose Your Plan</h1>
        </header>

         <!-- MAIN -->
        <main class="pricing">
            <div class="plan">
                <h2>Basic</h2>
                <p class="price">$9/mo</p>
                <ul>
                    <li>1 User</li>
                    <li>5GB Storage</li>
                    <li>Email Support</li>
                </ul>
                <button>Get Started</button>
            </div>
            
            <div class="plan featured">
                <h2>Pro</h2>
                <p class="price">$29/mo</p>
                <ul>
                    <li>5 Users</li>
                    <li>50GB Storage</li>
                    <li>Priority Support</li>
                </ul>
                <button>Get Started</button>
            </div>

            <div class="plan">
                <h2>Premium</h2>
                <p class="price">$99/mo</p>
                <ul>
                    <li>Unlimited Users</li>
                    <li>500GB Storage</li>
                    <li>Phone & Chat Support</li>
                </ul>
                <button>Get Started</button>
            </div>
        </main>
        
        <!-- FOOTER -->
        <footer>
            <p>Need help deciding? Contact us.</p>
        </footer>
    </body>
</html>
